sudo: required
services:
  - docker
language: bash

env:
  global:
    - REGISTRY_USER=praekeltorgdeploy
    - secure: ""
    - DEFAULT_VARIANT=debian
  matrix:
    - VARIANT=debian
    - VARIANT=alpine

# Update Docker Engine
before_install:
  - sudo apt-get update
  - sudo apt-get install -qy -o Dpkg::Options::="--force-confold" docker-engine

before_script:
  - image="praekeltfoundation/django-bootstrap:$VARIANT"
  - dockerfile="$VARIANT.dockerfile"
script:
  - docker build --tag "$image" --file "$dockerfile" .
  - docker build --tag "$image"-onbuild --file onbuild/"$dockerfile" .
  - ./test.sh "$VARIANT"

after_script:
  - docker images

before_deploy:
  - docker login -u "$REGISTRY_USER" -p "$REGISTRY_PASS"
deploy:
  provider: script
  # FIXME: Don't push the non-onbuild image for now until upstream images are updated
  script: ./deploy.sh "$image-onbuild" --default "$DEFAULT_VARIANT"
  on:
    branch: develop
